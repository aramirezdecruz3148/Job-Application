    <link rel="stylesheet" href="./src/styles.css">

    <title>Wand form details</title>

<body>

        <h1>Registered Wands in the Ministry of Magic</h1>

        <dl>

            <dt>Reason for Registration</dt>

    <script type="module" src="src/form-details.js"></script>
